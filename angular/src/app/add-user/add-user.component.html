<br><br><br>
<div class="row registrationform">
  <div class="col-sm-4 offset-sm-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
          <div class="form-group">
            <label class="name" for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name"
              pattern="^[a-zA-Z]+[\-'\s]?[a-zA-Z]+$" [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
            <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">invalid name</div>
          </div>
          <div class="form-group">
            <label class="email" for="registrationEmail">Email:</label>
            <input type="email" class="form-control" id="registrationEmail" formControlName="emailId"
              placeholder="Enter email"
              pattern="^[a-zA-Z]+[0-9a-zA-Z.%_-]+@[a-zA-Z]+.(com|in|org|net|COM|IN|NET|ORG|co.in)$"
              [ngClass]="{ 'is-invalid': f.emailId.touched && f.emailId.errors }">
            <div *ngIf="f.emailId.touched && f.emailId.errors" class="invalid-feedback">invalid emailId</div>
          </div>
          <div class="form-group">
            <label class="age" for="registrationPassword">Age:</label>
            <input type="age" class="form-control" id="registrationAge" formControlName="age" placeholder="Age"
              pattern="[1-9]{1}[0-9]{0,2}" [ngClass]="{ 'is-invalid': f.age.touched && f.age.errors }">
            <div *ngIf="f.age.touched && f.age.errors" class="invalid-feedback">invalid age</div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-4 col-sm-3 col-md-3 col-lg-3 mr-5">
              <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">Add</button>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 mr-5">
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
